<body>
	<form action="add" method="get"> 
	<!-- Use method 'get' to fetch data from server, use method 'post' to send data to the server -->
	<!-- 'get' shows the data in the url, 'post' doesn't. Hence, to send username & password, use 'post' for security -->
			
		Enter 1st number: <input type="text" name="num1"><br>
		Enter 2nd number: <input type="text" name="num2"><br>
		<input type="submit">
		
	</form>
</body>
