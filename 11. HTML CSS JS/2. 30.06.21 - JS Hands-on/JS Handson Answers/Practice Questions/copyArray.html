<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Copy Elements of one array to another</title>
</head>
<body>
	<div id="root">
		Array 1 = [1, 2, 3,-5,3] <br />
		Array 2 = [] <br />
		After copying, <br />
		Array 1 = [1, 2, 3,-5,3] <br />
		Array 2 = 
	</div>

	<script type="text/javascript">
		function copyArr(arr) {
			let cpArr = [];
			for (let i = 0; i < arr.length; i++) cpArr[i] = arr[i];
			document.getElementById('root').innerHTML += ("[" + cpArr + "]");
		}

		copyArr([1, 2, 3,-5,3])
	</script>
</body>
</html>
