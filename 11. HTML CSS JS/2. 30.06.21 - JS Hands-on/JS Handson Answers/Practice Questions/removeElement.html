<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Remove Element from Array</title>
</head>
<body>
	<div id="root">
		Before deleting: [1, 2, 3, 4, 5, 6] <br />
		After deleting: 
	</div>

	<script type="text/javascript">
		function removeElement(arr, n) {
			const index = arr.indexOf(n);
			if (index > -1) {
				arr.splice(index, 1);
			}
			document.getElementById('root').innerHTML += arr;
		}

		removeElement([1, 2, 3, 4, 5, 6], 4)
	</script>
</body>
</html>
