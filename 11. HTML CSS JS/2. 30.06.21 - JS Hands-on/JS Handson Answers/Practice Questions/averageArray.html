<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Average of Array Elements</title>
</head>
<body>
	<div id="root">
		Array Elements: [2, 10, 9, 6, 12, 3] <br />
		Average is: 
	</div>

	<script type="text/javascript">
		function averageArr(arr) {
			let sum = 0;
			for (let i = 0; i < arr.length; i++)
				sum += arr[i];
			sum /= arr.length;
			document.getElementById('root').innerHTML += sum;
		}
		averageArr([2, 10, 9, 6, 12, 3]);
	</script>
</body>
</html>
