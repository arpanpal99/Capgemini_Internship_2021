<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maximum and Minimum value of an array</title>
</head>
<body>
	<div id="root">
		The array is: [1, 85, 12, 63, -12, 0, -2, 63] <br />
	</div>

	<script type="text/javascript">
		function minMax(arr) {
			let min = arr[0];
			let max = arr[0];

			for (let i = 0; i < arr.length; i++) {
				if (arr[i] < min) min = arr[i];
				if (arr[i] > max) max = arr[i];
			}

			document.getElementById('root').innerHTML += ("Min is: " + min + "<br /> Max is: " + max);
		}

		minMax([1, 85, 12, 63, -12, 0, -2, 63])
	</script>
</body>
</html>
