<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Count duplicate values in array</title>
</head>
<body>
	<div id="root">
		Array: [4,3,6,3,4,3,4] <br />
	</div>

	<script type="text/javascript">
		function countDuplicates(arr) {
			let ct = {};
			for (let i = 0; i < arr.length; i++) {
				if (ct[arr[i]]) {
					ct[arr[i]] += 1;
				} else {
					ct[arr[i]] = 1;
				}
			} 

			for (let c in ct) {
				if (ct[c] >= 2)
					document.getElementById('root').innerHTML += (c + " was counted " + ct[c] + "times <br />");
			}
		}

		countDuplicates([4,3,6,3,4,3,4]);
	</script>
</body>
</html>
